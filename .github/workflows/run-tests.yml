name: API Tests CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
      # Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем Python указанной версии
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Устанавливаем зависимости из requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Запуск всех тестов (pytest автоматически найдёт Tests_api.py)
      - name: Run tests with pytest
        run: python -m pytest -v --html=report-${{ matrix.python-version }}.html

      # Загружаем отчёт как артефакт Actions
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-python-${{ matrix.python-version }}
          path: report-${{ matrix.python-version }}.html
