name: Run API Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-html requests

    - name: Run tests with pytest
      run: pytest test_api.py -v --tb=short

    - name: Generate HTML report
      if: always()
      run: pytest test_api.py -v --html=report.html --self-contained-html || true

    - name: Upload report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: report.html